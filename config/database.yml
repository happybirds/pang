default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  variables:
    sql_mode: TRADITIONAL

development:
  <<: *default
  database: pang

